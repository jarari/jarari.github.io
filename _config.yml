### Site Settings ###
title               : Jungmin Lee's Portfolio
description         : >-
                      안녕하세요, 게임 프로그래머를 꿈꾸는 개발자 이정민 입니다.<br>
                      C++, C#, 그리고 약간의 리버스 엔지니어링 (IDA)을 통하여<br>
                      발매된 게임에 새로운 컨텐츠를 추가하거나, <br>
                      게임 데이터를 복호화 및 언패킹하는 프로그램을 만들고 있습니다.
baseurl             : ""            # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : jarari/jarari.github.io      # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : yousinix/portfolYOU
open_new_tab        : false                    # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


